<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>30118</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    text-align: center;
    background: #ffffff;
    line-height: 1.6;
}

header,
main,
footer {
    width: 80%;
    margin: 0 auto;
    text-align: center;
    padding: 23px;
}

header,
footer {
    background-color: #f8f9fa;
}

header {
    text-align: left;
    padding-left: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 20px;
    background-color: #f8f9fa;
}

header img,
header h1 {
    display: inline-block;
    vertical-align: middle;
    padding-left: 0px;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

li {
    margin-right: 10px;
}

.logo-and-title {
    display: flex;
    align-items: center;
    white-space: nowrap;
}

.logo-and-title h1 {
    margin: 0 0 0 -10px;
    font-size: 29.3px;
}

.cart-and-logout {
    display: flex;
    align-items: center;
}

.inline-buttons {
    display: inline;
    list-style: none;
    padding: 0px;
    margin: 0;
    align-items: center;
    margin: 0px 5px;
    display: block;
}

.cart-icon {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.product-listing {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 40px;
    margin: 20px auto;
}

.product-item {
    flex-basis: calc(15% - 20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    padding: 10px;
    background-color: #fff;
}

.product-item:hover {
    background-color: #c9c9c9;
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.product-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 1px solid #eee;
}
    </style>
</head>

<body>
    <header>
        <div class="logo-and-title">
            <img src="/static/images/logo.png" alt="Logo" style="height: 50px; vertical-align: middle;">
            <h1 style="text-align: left; padding-left: 20px; display: inline-block; font-size: 29.3px">AdventureWorkshop
            </h1>
        </div>
        <ul class="inline-buttons">
            <div class="cart-and-logout">
                <a href="{{ url_for('cart') }}">
                    <img src="/static/images/cart-icon.png" alt="Giỏ hàng" class="cart-icon">
                </a>
                <form method="post" action="{{ url_for('logout') }}">
                    <button type="submit">Log out</button>
                </form>
            </div>
        </ul>
    </header>
    
    <main>
        <section>
            <h2 style="font-size: 29px;">Recommended for you, {{ username }}</h2>
            <div class="product-listing">
                {% if products_info %}
                    {% for product in products_info %}
                        <div class="product-item">
                            <img src="{{ product['image'] }}" alt="Product Image">
                            <h4><a href="{{ url_for('product_detail', product_id=product['id']) }}">{{ product['name'] }}</a></h4>
                            <p>Price: {{ product['price'] }}</p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No recommendations available at this moment.</p>
                {% endif %}
            </div>
        </section>
    </main>  
    
    <footer>
        <p>Contact us: nckh@gmail.com</p>
        <p>Copyright © 2024</p>
    </footer>
</body>

</html>
